<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Bootstrap demo
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet"/>
  <link href="./style.css" rel="stylesheet" type="text/css"/>
  <script crossorigin="anonymous" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
  </script>
  <body>
   <div class="accordion" id="1">
    <div class="accordion-item">
     <h2 class="accordion-header">
      <button aria-controls="collapse-1_1" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#collapse-1_1" data-bs-toggle="collapse" type="button">
       [] #1
      </button>
     </h2>
     <div class="accordion-collapse collapse show" data-bs-parent="#1" id="collapse-1_1">
      <div class="accordion-body">
       []
      </div>
     </div>
    </div>
    <div class="accordion-item">
     <h2 class="accordion-header">
      <button aria-controls="collapse-1_2" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#collapse-1_2" data-bs-toggle="collapse" type="button">
       [] #2
      </button>
     </h2>
     <div class="accordion-collapse collapse" data-bs-parent="#1" id="collapse-1_2">
      <div class="accordion-body">
       []
      </div>
     </div>
    </div>
    <div class="accordion-item">
     <h2 class="accordion-header">
      <button aria-controls="collapse-1_3" aria-expanded="true" class="accordion-button collapsed" data-bs-target="#collapse-1_3" data-bs-toggle="collapse" type="button">
       [] #3
      </button>
     </h2>
     <div class="accordion-collapse collapse" data-bs-parent="#1" id="collapse-1_3">
      <div class="accordion-body">
       []
      </div>
     </div>
    </div>
   </div>
  </body>
 </head>
</html>
